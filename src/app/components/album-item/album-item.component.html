<div class="card mb-3">
	<div class="card-body">
		<h5 class="card-title">User id: {{ item.id }}</h5>
		<p class="card-text">Title: {{ item.title }}</p>
		<ng-container *ngIf="!editMode">
      <button class="btn btn-primary"
              (click)="editAlbumItem()">Edit</button>
		</ng-container>
		<ng-container *ngIf="editMode">
        <button class="btn btn-secondary"
                (click)="cancelEditAlbumItem()">Cancel</button>
		</ng-container>
    <button class="btn btn-warning ml-2"
            (click)="deleteAlbumItem()">Delete</button>
	</div>
</div>
